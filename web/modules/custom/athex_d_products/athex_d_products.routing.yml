athex_d_products.search:
  path: '/stocks'
  defaults:
    _controller: '\Drupal\athex_d_products\Controller\StockSearchController::render'
  requirements:
    _permission: 'access content'

athex_d_products.overview:
  path: '/stocks/{stock_id}'
  defaults:
    _controller: '\Drupal\athex_d_products\Controller\StockProfileController::render'
  requirements:
    _permission: 'access content'
