athex_inbroker.settings:
  path: '/admin/athex_inbroker/settings'
  defaults:
    _form: '\Drupal\athex_inbroker_integration\Form\SettingsForm'
    _title: 'InBroker Integration - Settings'
    _title_context: 'athex_integrations'
  requirements:
    _permission: 'administer inbroker integration'

