athex_d_mde.indices_settings_form:
  path: '/admin/config/athex-d-mde/indices-settings'
  defaults:
    _form: '\Drupal\athex_d_mde\Form\IndicesSettingsForm'
    _title: 'Indices Settings'
  requirements:
    _permission: 'administer site configuration'

athex_d_mde.tickertape_form:
  path: '/admin/config/athex-d-mde/tickertape'
  defaults:
    _form: '\Drupal\athex_d_mde\Form\TickerTapeSettingsForm'
    _title: 'Tickertape Settings'
  requirements:
    _permission: 'administer site configuration'

athex_d_mde.settings:
  path: '/admin/config/athex/settings'
  defaults:
    _form: '\Drupal\athex_d_mde\Form\AthexConfigForm'
    _title: 'Market Configuration'
  requirements:
    _permission: 'access content'

athex_d_mde.fragment_index_tabs:
  path: '/fragments/index-tabs'
  defaults:
    _controller: '\Drupal\athex_d_mde\Controller\FragmentsController::indexTabs'
  requirements:
    _permission: 'administer site configuration'

athex_d_mde.fragment_index_summary:
  path: '/fragments/index-summary'
  defaults:
    _controller: '\Drupal\athex_d_mde\Controller\FragmentsController::indexSummary'
  requirements:
    _permission: 'access content'

athex_d_mde.fragment_index_table:
  path: '/fragments/index-table'
  defaults:
    _controller: '\Drupal\athex_d_mde\Controller\FragmentsController::indexTable'
  requirements:
    _permission: 'access content'
