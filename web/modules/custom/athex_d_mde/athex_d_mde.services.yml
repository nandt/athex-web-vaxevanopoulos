services:
  athex_d_mde.api_data:
    class: Drupal\athex_d_mde\Service\ApiDataService
    arguments:
      - '@logger.factory'
      - '@config.factory'
      - '@http_client'

  athex_d_mde.ticker_tape:
    class: Drupal\athex_d_mde\Service\TickerTapeService
    arguments:
      - '@logger.factory'
      - '@config.factory'
      - '@athex_inbroker.api_data'
      - '@renderer'

  athex_d_mde.indices_overview:
    class: Drupal\athex_d_mde\Service\IndicesOverviewService
    arguments:
      - '@config.factory'
      - '@athex_inbroker.api_data'

  athex_d_mde.indices_overview_tables:
    class: Drupal\athex_d_mde\Service\IndicesOverviewTablesService
    arguments:
      - '@logger.factory' # Corrected to match LoggerChannelFactoryInterface expected in the constructor
      - '@athex_sis.db_data' # Placeholder for SisDbDataService, adjust as necessary
      - '@athex_d_mde.indices_overview' # Matches IndicesOverviewService
      - '@athex_inbroker.api_data' # Matches ApiDataService
      - '@language_manager' # Drupal core service for LanguageManagerInterface
      - '@config.factory' # Drupal core service for ConfigFactoryInterface
